name: finova_colaborativa
description: App de finanzas personales y colaborativas
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI y Diseño
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  
  # ESTADO - Riverpod (VERSIONES ACTUALIZADAS)
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  provider: ^6.1.2
  
  # HTTP Y NETWORKING (ACTUALIZADAS)
  dio: ^5.4.3
  retrofit: ^4.1.0
  pretty_dio_logger: ^1.3.1
  connectivity_plus: ^6.0.3
  
  # WEBSOCKETS (ACTUALIZADAS)
  socket_io_client: ^2.0.3+1
  web_socket_channel: ^3.0.0
  
  # Base de datos local
  sqflite: ^2.3.3
  path: ^1.9.0
  
  # Modelos y Serialización
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1
  
  # Navegación
  go_router: ^14.2.0
  
  # Almacenamiento seguro
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3
  
  # Utilidades
  intl: ^0.20.2
  uuid: ^4.4.0
  logger: ^2.3.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # Gráficos y visualización
  fl_chart: ^0.68.0
  
  # Videos de YouTube
  youtube_player_flutter: ^9.0.1
  
  # Iconos adicionales
  flutter_feather_icons: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  freezed: ^2.5.2
  retrofit_generator: ^8.1.0
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10
  sqflite_common_ffi: ^2.3.2

flutter:
  uses-material-design: true
